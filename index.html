  <!-- Typed + Particles -->
  <script>
    (function () {
      const roles = ['Java Full Stack Developer', 'Software Engineer', 'Cloud Enthusiast'];
      const typedEl = document.getElementById('typed');
      let idx = 0, pos = 0, typing = true;
      function step() {
        const text = roles[idx];
        if (typing) {
          pos++; typedEl.textContent = text.slice(0, pos);
          if (pos === text.length) { typing = false; setTimeout(step, 900); return; }
          setTimeout(step, 42);
        } else {
          pos--; typedEl.textContent = text.slice(0, pos);
          if (pos === 0) { typing = true; idx = (idx + 1) % roles.length; setTimeout(step, 320); return; }
          setTimeout(step, 24);
        }
      }
      step();

      particlesJS('particles-js', {
        "particles": {
          "number": { "value": 160, "density": { "enable": true, "value_area": 900 } },
          "color": { "value": "#d9f2ff" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.7 },
          "size": { "value": 2, "random": true },
          "line_linked": { "enable": true, "distance": 130, "color": "#cfe9ff", "opacity": 0.45, "width": 1 },
          "move": { "enable": true, "speed": 1.15, "random": true, "out_mode": "out" }
        },
        "interactivity": {
          "events": { "onhover": { "enable": true, "mode": "grab" }, "resize": true },
          "modes": { "grab": { "distance": 160, "line_linked": { "opacity": 0.8 } } }
        },
        "retina_detect": true
      });
    })();
  </script>
